
<ion-tabs *ngIf="showTabs">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon aria-hidden="true" name="menu-outline"></ion-icon>
      <!--<ion-label>Home</ion-label>-->
    </ion-tab-button>

    <ion-tab-button tab="citas">
      <ion-icon aria-hidden="true" name="calendar-outline"></ion-icon>
      <!--<ion-label>Citas</ion-label>-->
    </ion-tab-button>

    <ion-tab-button tab="apoyos-visuales">
      <ion-icon aria-hidden="true" name="images-outline"></ion-icon>
      <!--<ion-label>Apoyos visuales</ion-label>-->
    </ion-tab-button>

    <ion-tab-button tab="consejos">
      <ion-icon aria-hidden="true" name="chatbox-ellipses-outline"></ion-icon>
      <!--<ion-label>Consejos</ion-label>-->
    </ion-tab-button>
    
    <ion-tab-button tab="mi-cuenta">
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      <!--<ion-label>Mi cuenta</ion-label>-->
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
