<ion-header>
  <ion-toolbar>
    <ion-title><a routerLink="/"><ion-icon name="arrow-back-outline"></ion-icon></a> Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="content">

      <div id="form-user-data" class="user-form">

        <ion-text>Introduce tus datos:</ion-text>
            <ion-item>
              <ion-input class="text" clearOnEdit="false" placeholder="Nombre *" [(ngModel)]="data.name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="email" clearOnEdit="false" placeholder="Email *" [(ngModel)]="data.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="text" placeholder="Contraseña *" [type]="passwordType" clearOnEdit="false" [(ngModel)]="data.password"></ion-input>
              <ion-icon [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
          </ion-item>
          <ion-item>
              <ion-input class="text" placeholder="Confirmar contraseña *" [type]="passwordType" clearOnEdit="false" [(ngModel)]="password2"></ion-input>
              <ion-icon [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
          </ion-item>
          <ion-item id="privacy">
            <ion-checkbox slot="start" [(ngModel)]="privacy"></ion-checkbox>
            <ion-label>He leído y acepto la <a id="privacy-link" (click)="showPrivacy($event)">Política de privacidad</a></ion-label>
          </ion-item>
            <ion-button  (click)="save()">Registrarme</ion-button><br />
            <p>Campos obligatorios *</p>
      </div>
      
  </div>
</ion-content>

<ion-modal trigger="privacy-link">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="closeModal()">Cerrar</ion-button>
        </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-title>Política de privacidad</ion-title>
        <div id="privacy-text" [innerHTML]="privacyPolicy"></div>
    </ion-content>
  </ng-template>
</ion-modal>
